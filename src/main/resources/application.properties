spring.application.name=Like-and-Comment-Service

server.port=8083

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

customized-header-for-token:${CUSTOMIZED_HEADER_FOR_USERNAME}

spring.rabbitmq.addresses=${SPRING_RABBITMQ_ADDRESSES}

messaging.exchange=${SPRING_MESSAGING_EXCHANGE}
messaging.routing-key=${SPRING_MESSAGING_ROUTING_KEY}

mailing.comment-subject-text=${MAILING_COMMENT_SUBJECT_TEXT}
mailing.content.comment-text=${MAILING_CONTENT_COMMENT_TEXT}
mailing.like-subject-text=${MAILING_LIKE_SUBJECT_TEXT}
mailing.content.like-text= ${MAILING_CONTENT_LIKE_TEX}
mailing.content.un-following-text=${MAILING_CONTENT_UN_FOLLOWING_TEXT}

post-service-url=${POST_SERVICE_URL}
user-management-url=${USERMANAGEMENT-URL}